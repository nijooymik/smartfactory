<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>시간 정보 입력 응용</title>
</head>
<body>
	<h3>생일축하합니다</h3>
	<hr>
	당신의 생일은 1995년 2월 9일입니다. 틀리면 수정하시고 파티 시간과 장소를 입력하세요.
	<hr>
	<form>
		<table>
			<tr><td>생일파티일자</td>
				<td><input type="date" value="2023-02-09"></td></tr>
			<tr><td>생일파티시간</td>
				<td><input type="time"></td></tr>
			<tr><td>생일파티장소</td>
				<td><input type="text"></td></tr>
		</table>
	</form>
</body>
</html>

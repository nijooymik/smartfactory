<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>리스트 만들기</title>
</head>
<body>
	<h3>리스트 만들기</h3>
	<hr>
	<ul type="circle">
		<li>아메리카노</li>
		<li>카푸치노</li>
		<li type="square">카페라떼</li>
		<li>아인슈페너</li>
	</ul>
	
	<ol type="I" start="3">
		<li>아메리카노</li>
		<li type="1">카푸치노</li>
		<li>카페라떼</li>
		<li>아인슈페너</li>
	</ol>
	
	<dl>
		<dt>스마트팩토리</dt>
		<dd>공장자동화시스템을 위한 것.</dd>
		<dd>기계를 자유롭게 제어할 수 있는 것</dd>
	</dl>
</body>
</html>
